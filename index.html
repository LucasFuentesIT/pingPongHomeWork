<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <div class="container text-center pt-5">
        <div class="row">
            <div class="col-3"></div>
            <div id="cardContainer" class="col-6">
                <img class="w-100"
                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt="pinpong">
                <h2>Pin Pong Score Keeper</h2>
                <section>
                    <h1> <span id="sp1">0</span> to <span id="sp2">0</span> </h1>
                    <p> Use buttons to change de result</p>
                    <select name="score" id="scores">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="11">11</option>
                        <option value="21">21</option>
                    </select>
                </section>
                <div id="scoreButtons" class="row">
                    <button id="player1" class="score col-3 btn bg-primary">+1 Player 1</button>
                    <button id="player2" class="score col-3 btn bg-info">+1 Player 2</button>
                    <button id="reset" class="score col-3 btn bg-danger">Reset</button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
